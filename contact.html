<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>

    
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Old Bus stand</div>
                    <div class="text-two">Narwana, jind</div>
                </div>
                <!-- <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one"></div>
                </div> -->
                <div class="email details">
                    <i class="fa-solid fa-square-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">codeeveryday2024@gmail.com</div>
                    
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any type of query , you can send me message. It's my pleasure to help you.</p>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="input-box">
                        <input type="hidden" name="access_key" value="12fd3833-03b0-403e-92ff-31eb3e5ef358">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea rows="4" placeholder="Write your message" name="message"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="send now">
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
